<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Dii Pontadii</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    height:100vh;
    background: linear-gradient(135deg,#ff9a9e,#fecfef,#fad0c4);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:float 7s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{transform:translateY(0) scale(1);opacity:1}
    100%{transform:translateY(-110vh) scale(1.8);opacity:0}
}

/* Main Card */
.card{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(18px);
    padding:40px 60px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,0.3);
    animation:fadeIn 2s ease;
    max-width:450px;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.7)}
    to{opacity:1;transform:scale(1)}
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:55px;
    color:#b8002a;
}

.rose{
    font-size:90px;
    margin:10px 0;
    animation:glow 2s infinite;
}

@keyframes glow{
    0%{text-shadow:0 0 10px #ff3366}
    50%{text-shadow:0 0 30px #ff0033}
    100%{text-shadow:0 0 10px #ff3366}
}

/* Photo */
.photo{
    width:150px;
    height:150px;
    margin:15px auto;
    border-radius:50%;
    border:5px solid rgba(255,255,255,0.6);
    overflow:hidden;
    box-shadow:0 0 20px rgba(255,0,80,0.5);
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Message */
#message{
    font-size:17px;
    color:#4a0022;
    line-height:1.8;
    min-height:120px;
}

/* Button */
button{
    margin-top:25px;
    padding:12px 35px;
    border:none;
    border-radius:40px;
    background:linear-gradient(to right,#ff416c,#ff4b2b);
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day Dii</h1>
    <div class="rose">ðŸŒ¹</div>

    <!-- Replace photo.jpg with your image -->
    <div class="photo">
        <img src="photo.png" alt="My Love">
    </div>

    <p><strong>For:</strong> <span style="color:#b8002a;">Udhaya ðŸ’–</span></p>

    <div id="message"></div>

    <button onclick="startTyping()">Read My Heart ðŸ’Œ</button>
</div>

<script>
/* Typing Love Letter */
const text = 
`This rose is not just a flower,
it carries my heart to you.

Every petal whispers how much
you mean to me.

With you, every day feels like love,
every moment feels like forever.`;

let i = 0;
function startTyping(){
    document.getElementById("message").innerHTML = "";
    i = 0;
    typing();
}

function typing(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 50);
    }
}

/* Floating hearts */
setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
},300);
</script>

</body>
</html>
